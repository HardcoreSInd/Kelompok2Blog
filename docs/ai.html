<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat to Ai</h1>
    <p>if you have some question talk to him</p>

    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button class="chat-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const TOGETHER_API_KEY = "tgp_v1_F51sGHjR6kvd21nBtrCaKRLxwSQGtZ07QRBmtg3rWiI";
        const MODEL_NAME = "mistralai/Mixtral-8x7B-Instruct-v0.1";
        let chatHistory = [];
        let lastMessageTime = 0;

        // DOM Elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Initialize with welcome message
        addBotMessage("Hello! I'm an AI assistant powered by Together AI. How can I help you today?");

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Message Functions
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'user-message';
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addBotMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'bot-message typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'AI is typing...';
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        // Message Sending with Rate Limiting
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Check rate limiting (1 request per 12 seconds)
            const now = Date.now();
            const timeSinceLastMessage = now - lastMessageTime;
            const minDelay = 12000; // 12 seconds in milliseconds

            if (timeSinceLastMessage < minDelay) {
                const remainingTime = Math.ceil((minDelay - timeSinceLastMessage) / 1000);
                addBotMessage(`Please wait ${remainingTime} more seconds before sending another message.`);
                return;
            }

            userInput.value = '';
            addUserMessage(message);
            showTypingIndicator();

            // Add to chat history
            chatHistory.push({ role: "user", content: message });

            try {
                const response = await fetch("https://api.together.xyz/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${TOGETHER_API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: chatHistory,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;

                // Type out the response with delay (12 seconds for the whole message)
                hideTypingIndicator();
                lastMessageTime = Date.now();

                // Add to chat history
                chatHistory.push({ role: "assistant", content: botResponse });

                // Display response with typing effect
                typeMessage(botResponse, 12);

            } catch (error) {
                hideTypingIndicator();
                addBotMessage(`Error: ${error.message}`);
            }
        }

        // Type message with controlled speed (1/12 of total time per character)
        function typeMessage(message, totalSeconds) {
            const characters = message.split('');
            const delay = (totalSeconds * 1000) / characters.length;
            let i = 0;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';
            chatbox.appendChild(messageDiv);

            function typeNextCharacter() {
                if (i < characters.length) {
                    messageDiv.textContent += characters[i++];
                    chatbox.scrollTop = chatbox.scrollHeight;
                    setTimeout(typeNextCharacter, delay);
                }
            }

            typeNextCharacter();
        }
    </script>
</body>
</html>
