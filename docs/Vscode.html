<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentasi Software</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: white;
      animation: fadeDown 1s ease;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    /* Navigasi Kategori */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      background: #1e293b;
      padding: 15px;
      border-bottom: 2px solid #334155;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 8px var(--accent);
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      padding: 10px 0;
      background: transparent;
    }

    .nav-button {
      padding: 10px 25px;
      background-color: #ff7e5f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: #feb47b;
      transform: scale(1.05);
    }

    main {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 80px;
    }

    .section-title {
      font-size: 2em;
      color: var(--accent);
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      display: flex;
      flex-wrap: wrap;
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transform: translateY(40px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .card.show {
      transform: translateY(0);
      opacity: 1;
    }

    .card img {
      width: 100%;
      max-width: 400px;
      object-fit: cover;
      border-radius: var(--radius) 0 0 var(--radius);
      animation: float 6s ease-in-out infinite;
    }

    .card-content {
      flex: 1;
      padding: 30px;
    }

    .card-content h2 {
      margin-top: 0;
    }

    .card-content a {
      color: var(--accent);
      text-decoration: none;
      transition: 0.3s;
    }

    .card-content a:hover {
      color: white;
      text-shadow: 0 0 6px var(--accent);
    }

    .list {
      margin: 10px 0;
      padding-left: 20px;
    }

    .list li {
      margin: 5px 0;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 40px 10px;
      font-size: 0.9em;
      border-top: 1px solid #334155;
    }

    /* Animasi */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Responsif */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
      .card img {
        border-radius: var(--radius) var(--radius) 0 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Visual Studio Code </h1>
    <nav class="navbar">
      <a href="sof.html" class="nav-button">Back</a>
</nav>
</header>
